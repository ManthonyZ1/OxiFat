<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | OxiFat Admin</title>
    <link rel="stylesheet" href="estilos.css" />
    
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4fdf4;
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .auth-container {
        background: white;
        border-radius: 10px;
        padding: 30px;
        max-width: 500px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2 {
        text-align: center;
        color: #2e7d32;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .btn {
        background: linear-gradient(45deg, #ff6b35, #ff8e53);
        color: white;
        padding: 12px;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
      }
      .crud-links ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }
      .crud-links ul li {
        margin: 10px 0;
      }
      .crud-links a {
        color: #2e7d32;
        font-weight: bold;
        text-decoration: none;
      }
      .crud-links a:hover {
        text-decoration: underline;
      }
    </style>
    
  </head>
  <body>
    <div class="auth-container">
      <h1>Panel de Administración - OxiFat</h1>

      <!-- Sección de login -->
      <section class="auth-section">
        <h2>Iniciar Sesión</h2>
        <form action="login.jsp" method="POST">
          <input
            type="email"
            name="email"
            placeholder="Correo electrónico"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Contraseña"
            required
          />
          <button type="submit" class="btn">Ingresar</button>
        </form>
      </section>

      <hr />

      <!-- Acceso rápido al CRUD -->
      <section class="crud-links">
        <h2>Acceso al Módulo CRUD</h2>
        <ul>
          <li><a href="altaUsuario.jsp" target="_blank">Alta de Usuario</a></li>
          <li><a href="bajaUsuario.jsp" target="_blank">Baja de Usuario</a></li>
          <li>
            <a href="cambioUsuario.jsp" target="_blank"
              >Modificación de Usuario</a
            >
          </li>
          <li>
            <a href="consultaUsuario.jsp" target="_blank"
              >Consulta de Usuario</a
            >
          </li>
        </ul>
      </section>
    </div>

    
  </body>
</html>
